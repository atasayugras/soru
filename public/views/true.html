<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOĞRU!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://w.soundcloud.com/player/api.js"></script>
  </head>
  <body>
    <h1>DOĞRU BİLDİN ;)</h1>
    <div class="album-container">
      <iframe
        id="soundcloud-player"
        width="640"
        height="300"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/972411844&color=%23d08f8f&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
        class="soundcloud-player"
      ></iframe>
      <div class="soundcloud-attribution"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var iframe = document.getElementById("soundcloud-player");
        var widget = SC.Widget(iframe);

        widget.bind(SC.Widget.Events.READY, function () {
          widget.seekTo(394300); // Seek to 394 seconds (about 6 minutes and 34 seconds)
        });
      });
    </script>
  </body>
</html>
